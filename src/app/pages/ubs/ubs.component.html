<p-table [value]="ubss" [tableStyle]="{'min-width': '60rem'}">

        <div class="flex align-items-center justify-content-between">
            UBS
            <p-button icon="pi pi-refresh"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Imagem</th>
            <th>Endere√ßo</th>
            <th>Telefone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ubs>
        <tr>
            <td>{{ubs.nome}}</td>
            <td>Imagem da UBS</td>
            <td>{{ubs.endereco}}</td>
            <td>{{ubs.telefone}}</td>

</p-table>
